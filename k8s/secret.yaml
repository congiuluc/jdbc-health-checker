apiVersion: v1
kind: Secret
metadata:
  name: sql-batch-secrets
type: Opaque
stringData:
  # Replace these values with your actual database credentials
  # The JDBC URL format for SQL Server:
  # jdbc:sqlserver://<server-name>.database.windows.net:1433;databaseName=<db-name>;encrypt=true;trustServerCertificate=false;
  DB_URL: "jdbc:sqlserver://myserver.database.windows.net:1433;databaseName=mydb;encrypt=true;trustServerCertificate=false;"
  DB_USER: "myuser"
  DB_PASSWORD: "mypassword"
